
syntax = "proto3";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

package rpc.img;

service iclean {

    rpc panel (google.protobuf.Empty) returns (Id);
    rpc get (google.protobuf.Empty) returns (State);
    rpc put (State) returns (google.protobuf.Empty);

}

message Id {
    int32 id = 1;
}

message State {
    int32 niter = 1;
    int32 ncycle = 2;
    string threshold = 3;
}
